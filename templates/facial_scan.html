<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Scan</title>
    <!-- Add any CSS styles if needed -->
</head>
<body>
    <h1>Facial Recognition Attendance</h1>

    <!-- Add a form for submitting the attendance -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Mark Attendance</button>
    </form>

    <!-- Display video feed and recognized faces -->
    <div class="video-container">
        <video id="webcam" autoplay></video>
    </div>

    <!-- Display recognized names -->
    <div class="recognized-names">
        <h2>Recognized Names:</h2>
        <ul>
            <!-- Use JavaScript to dynamically update the list of recognized names -->
        </ul>
    </div>

    <!-- Add any JavaScript scripts if needed -->
</body>
</html>
